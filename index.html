<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="gallery-title">ðŸ“¸ My Image Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('animals')">Animals</button>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <div class="gallery-item nature"><img src="images/img1.jpg" alt="Nature 1" onclick="openLightbox(this)"/></div>
    <div class="gallery-item animals"><img src="images/img2.jpg" alt="Animal 1" onclick="openLightbox(this)"/></div>
    <div class="gallery-item nature"><img src="images/img3.jpg" alt="Nature 2" onclick="openLightbox(this)"/></div>
    <div class="gallery-item animals"><img src="images/img4.jpg" alt="Animal 2" onclick="openLightbox(this)"/></div>
    <!-- Add more as needed -->
  </div>

  <!-- Lightbox View -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img id="lightbox-img" />
    <button class="nav prev" onclick="navigate(-1)">&#10094;</button>
    <button class="nav next" onclick="navigate(1)">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
